name: Run Discord Bot

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discord bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          touch bot_log.txt  # Ensure log file exists even if bot doesn't create it
          python bot.py
        timeout-minutes: 350  # GitHub Actions has a 6-hour (360 minute) limit

      # Simplified artifact upload
      - name: Upload logs
        if: always()
        run: |
          if [ -f bot_log.txt ]; then
            mkdir -p logs
            cp bot_log.txt logs/
          else
            echo "No log file found" > logs/no_logs.txt
          fi
        
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bot-logs
          path: logs/
          retention-days: 5
